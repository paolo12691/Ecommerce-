<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="container d-flex justify-content-between  align-items-center py-3">
        <h1 id="page-title" class="resource-title"></h1>
        <button class="btn btn-secondary mb-3" onclick="goBack()">Torna indietro</button>
    </header>
    <div class="container">
        <div class="spinner-container">
            <div id="spinner-row" class="spinner-border" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
        </div>
        <form action="" class="row g-3 d-none" id="product-form">
            <input type="hidden" id="user-id">
            <div class="col-md-6">
                <div class="position-relative">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" autocomplete="off">
                    <div id="autocompleteOptions" class="position-absolute bg-white w-100">


                    </div>
                    <span class="text-danger" id="name-error"></span>
                </div>
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="description">
                <span class="text-danger" id="description-error"></span>
            </div>
            <div class="col-md-6">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand">
                <span class="text-danger" id="brand-error"></span>
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="number" step="0.01">
                <span class="text-danger" id="number-error"></span>
            </div>
            <div class="col-md-6" id="url">
                <label for="urlImage" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="urlImage">
                <span class="text-danger" id="urlImage-error"></span>
            </div>
            <div class="col-md-6 d-none" id="select-image">
                <label for="image-select" class="form-label">Seleziona un'immagine</label>
                <select id="image-select" class="form-select form-control" aria-label="Anteprima Immagine">
                    <option value="">Seleziona un'immagine</option>
                </select>
                <span class="text-danger" id="selectImage-error"></span>
            </div>
            <div class="col-12">
                <img id="image-preview" src="" alt="Anteprima Immagine" style="display: none; max-width: 300px;">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Salva</button>
                <button type="button" class="btn btn-secondary" onclick="goBack()">Torna Indietro</button>
            </div>
        </form>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./product-form.js"></script>
</body>

</html>
